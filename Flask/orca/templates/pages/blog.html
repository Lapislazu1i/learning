{% extends 'base.html' %}

{% block title %}Blog - ORCA{% endblock %}

{% block content %}
<section class="blog-content">
  {% for d in data %}
  <div class="m-blog">
    <div class="m-title">{{d.date}}</div>
    <div class="m-body">
      <h2 class="h-shadow"> <em>{{d.title}}</em> <a href="#" class="m-more">Read More &raquo;</a></h2>
      <p class="m-html"></p>
      <p class="m-code">{{d.content | safe}}</p>
    </div>
  </div>
  {% endfor %}
</section>
{% endblock %}

{% block include %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link href="http://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="{{ url_for('static', filename='blog.js') }}"></script>
{% endblock %}
